<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Insight Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-top">
                <div class="date-display">
                    <span id="current-date">October 24, 2024</span>
                    <span id="current-day">Thursday</span>
                </div>
                <div class="date-selector">
                    <input type="date" id="target-date">
                    <button id="refresh-btn">Fetch Insights</button>
                </div>
            </div>
            <h1>Daily Insights</h1>
            <p class="subtitle">설정하신 카테고리로 분류된 데일리 메일 브리핑입니다.</p>
        </header>

        <main id="feed-container" class="feed-container">
            <!-- Cards will be injected here via JS -->
            <div class="loading-wrapper">
                <div class="spinner"></div>
                <div class="loading-text">Loading today's insights...</div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by Daily Insight Automator</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
